{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="{% static 'js/sidebar.js' %}"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="side-panel" id="sidebar">
            <div class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
            <ul>
                <li><a href="#"><i class="fas fa-home icon"></i><span class="sidebar-text">Home</span></a></li>
                <li><a href="{% url 'index' %}"><i class="fas fa-chart-line icon"></i><span class="sidebar-text">Dashboard</span></a></li>
                <li><a href="#"><i class="fas fa-cog icon"></i><span class="sidebar-text">Settings</span></a></li>
                <li><a href="{% url 'docker_monitor' %}"><i class="fab fa-docker icon"></i><span class="sidebar-text">Docker</span></a></li>
            </ul>
            <!-- Logout at the bottom -->
            <div class="logout">
                <a href="#"><i class="fas fa-sign-out-alt icon"></i><span class="sidebar-text">Logout</span></a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}
            <!-- Main content will go here -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
